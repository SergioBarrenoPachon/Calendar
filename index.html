<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Adviento</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Calendario de Adviento</h1>
    <p>Haz clic en cada día para descubrir las pistas.</p>

    <div class="calendario">
        <div class="día" data-dia="1">1</div>
        <div class="día" data-dia="2">2</div>
        <div class="día" data-dia="3">3</div>
        <div class="día" data-dia="4">4</div>
        <div class="día" data-dia="5">5</div>
        <div class="día" data-dia="6">6</div>
        <div class="día" data-dia="7">7</div>
        <div class="día" data-dia="8">8</div>
        <div class="día" data-dia="9">9</div>
        <div class="día" data-dia="10">10</div>
        <div class="día" data-dia="11">11</div>
        <div class="día" data-dia="12">12</div>
        <div class="día" data-dia="13">13</div>
        <div class="día" data-dia="14">14</div>
        <div class="día" data-dia="15">15</div>
        <div class="día" data-dia="16">16</div>
        <div class="día" data-dia="17">17</div>
        <div class="día" data-dia="18">18</div>
        <div class="día" data-dia="19">19</div>
        <div class="día" data-dia="20">20</div>
        <div class="día" data-dia="21">21</div>
        <div class="día" data-dia="22">22</div>
        <div class="día" data-dia="23">23</div>
        <div class="día" data-dia="24">24</div>
    </div>

    <div id="progreso">
        <h2>Progreso:</h2>
        <ul id="lista-progreso"></ul>
    </div>

    <div id="mensaje"></div>
</body>
</html>
