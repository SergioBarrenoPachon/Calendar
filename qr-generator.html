<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR para el Calendario de Adviento</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
</head>
<body>
    <h1>Generador de QR</h1>
    <p>Haz clic en el día para generar su código QR y desbloquear el mensaje especial</p>

    <div class="qr-container">
        <!-- Los QRs se generan dinámicamente -->
        <div id="qr-1"><h3>Día 1</h3><div id="qrcode1"></div></div>
        <div id="qr-2"><h3>Día 2</h3><div id="qrcode2"></div></div>
        <!-- Continuar para cada día hasta el 24 -->

    </div>

    <script>
        for (let i = 1; i <= 24; i++) {
            let url = `https://sergiobarrenopachon.github.io/Calendar/index.html?dia=${i}`;
            QRCode.toCanvas(document.getElementById(`qrcode${i}`), url, function (error) {
                if (error) console.error(error);
            });
        }
    </script>
</body>
</html>
