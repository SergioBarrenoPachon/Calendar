<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pista D√≠a 14</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>üéÑ D√≠a 14 üéÑ</h1>
    </header>
    <main>
        <div class="content-box">
            <p>Pista: "Entre risas y locuras, nos disfrazamos de lo que quisimos ser y, al mismo tiempo, fuimos m√°s nosotros que nunca. ¬øRecuerdas c√≥mo tus ojos brillaban de alegr√≠a bajo aquella m√°scara?"</p>
            <div id="image-carousel" class="carousel">
                <button id="prev-btn" class="carousel-btn">‚ùÆ</button>
                <div class="carousel-images">
                    <div class="carousel-image">
                        <img src="../img/clue14_1.jpg" alt="Imagen 1">
                    </div>
                    <div class="carousel-image">
                        <img src="../img/clue14_2.jpg" alt="Imagen 2">
                    </div>
                    <div class="carousel-image">
                        <img src="../img/clue14_3.jpg" alt="Imagen 3">
                    </div>
                    <div class="carousel-image">
                        <img src="../img/clue14_4.jpg" alt="Imagen 4">
                    </div>
                    <div class="carousel-image">
                        <img src="../img/clue14_5.jpg" alt="Imagen 5">
                    </div>
                    <div class="carousel-image">
                        <img src="../img/clue14_6.jpg" alt="Imagen 6">
                    </div>
                    <div class="carousel-image">
                        <img src="../img/clue14_7.jpg" alt="Imagen 7">
                    </div>
                    
                </div>
                <button id="next-btn" class="carousel-btn">‚ùØ</button>
            </div>                       
            <form id="answer-form">
                <label for="answer">Tu respuesta:</label>
                <input type="text" id="answer" name="answer" placeholder="Escribe tu respuesta aqu√≠">
                <button type="submit">Enviar</button>
            </form>
        </div>
        <br>
        <button onclick="window.location.href='../index.html'">Volver al calendario</button>
    </main>

    <script>
        
        function toggleFlip(card) {
            card.classList.toggle('flipped');
        };


        document.getElementById("answer-form").addEventListener("submit", (e) => {
            e.preventDefault();

            const correctAnswer = "rojo"; // Respuesta correcta
            const userAnswer = document.getElementById("answer").value.trim().toLowerCase();

            if (userAnswer === correctAnswer) {
                alert("¬°Correcto! D√≠a resuelto.");
                const dia = 1; // Cambiar al n√∫mero del d√≠a correspondiente
                const progreso = JSON.parse(localStorage.getItem("progreso")) || {};
                progreso[dia] = { status: "resolved" };
                localStorage.setItem("progreso", JSON.stringify(progreso));
                window.location.href = "../index.html";
            } else {
                alert("Respuesta incorrecta. Int√©ntalo de nuevo.");
            }
        })
        

        /*CONTENEDOR DEL CARRUSEL*/
        const carouselImages = document.querySelector('.carousel-images');
        const images = document.querySelectorAll('.carousel-image');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        let currentIndex = 0; // √çndice de la imagen actual

        function updateCarousel() {
            // Calcula el desplazamiento bas√°ndote en el ancho del contenedor
            const offset = -currentIndex * carouselImages.parentElement.clientWidth;
            carouselImages.style.transform = `translateX(${offset}px)`;
        }

        // Evento para el bot√≥n "anterior"
        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
            updateCarousel();
        });

        // Evento para el bot√≥n "siguiente"
        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            updateCarousel();
        });

        // Ajustar el carrusel si cambia el tama√±o de la ventana
        window.addEventListener('resize', updateCarousel);

        // Inicializar el carrusel
        updateCarousel();


        setInterval(() => {
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            updateCarousel();
        }, 5000); // Cambia cada 5 segundos

        /*END DEL CARRUSEL*/
        ;
    </script>
</body>
</html>
