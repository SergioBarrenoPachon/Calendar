<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Adviento</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>ðŸŽ„ Calendario de Adviento ðŸŽ„</h1>
        <p>Resuelve cada pista dÃ­a a dÃ­a para descubrir el regalo final.</p>
    </header>

    <main>
        <div class="calendar-grid" id="calendar">
            <!-- AquÃ­ se generan dinÃ¡micamente los dÃ­as -->
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const calendar = document.getElementById("calendar");
            const progreso = JSON.parse(localStorage.getItem("progreso")) || {};

            // Generar dÃ­as del calendario
            for (let i = 1; i <= 24; i++) {
                const dayBox = document.createElement("a");
                const dayStatus = progreso[i]?.status || "locked";

                dayBox.href = dayStatus === "unlocked" || dayStatus === "resolved" 
                    ? `pistas/dia${i}.html`
                    : "#";

                dayBox.classList.add("calendar-day", dayStatus);
                dayBox.textContent = `DÃ­a ${i}`;

                // Evitar clics en dÃ­as bloqueados
                if (dayStatus === "locked") {
                    dayBox.addEventListener("click", (e) => {
                        e.preventDefault();
                        alert("Escanea el QR para desbloquear este dÃ­a.");
                    });
                }

                calendar.appendChild(dayBox);
            }

            // Desbloquear dÃ­a desde QR
            const params = new URLSearchParams(window.location.search);
            const dia = params.get("dia");
            if (dia) {
                if (!progreso[dia]) {
                    progreso[dia] = { status: "unlocked" };
                    localStorage.setItem("progreso", JSON.stringify(progreso));
                }
                window.location.href = `pistas/dia${dia}.html`;
            }

            // Reset del progreso
            if (params.get("reset") === "true") {
                localStorage.removeItem("progreso");
                alert("Progreso borrado. Todo estÃ¡ bloqueado de nuevo.");
                location.href = "index.html";
            }
        });
    </script>
</body>
</html>
